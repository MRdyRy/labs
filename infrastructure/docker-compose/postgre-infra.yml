version: '3.8'
services:
  postgres:
    image: ${POSTGRES_VERSION}
    container_name: postgresql-v1
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
#    env_file:
#      - .env
    networks:
      - ${GLOBAL_NETWORK:-labs}